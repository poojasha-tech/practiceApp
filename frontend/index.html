<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">

        <form id="form">
            <h3>Signup</h3>
            <label>
                <h4>username</h4>
                <input id="signup-username" type="text">
            </label>

            <label>
                <h4>password</h4>
                <input id="signup-password" type="password">
            </label> <br> <br>

            <button id="signup-button">Signup</button>
        </form><br>


        <div class="already-account">
            <a href="signin.html">
                <h3>Already have a account</h3>
            </a>
        </div>
    </div>






    <script>

        async function runSignUpHandler(e) {
            e.preventDefault();
            e.stopPropagation();
            try {
                var username = document.getElementById('signup-username').value
                var password = document.getElementById('signup-password').value

                console.log(username, password)

                const requestOptions = {
                    method: "POST",
                    mode: "cors",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: username, password: password })

                };
                var response = await fetch('http://localhost:3000/signup', requestOptions);


                var data = await response.json();
                if (data.err) {
                    alert(data.err);
                }
                else if (data.token) {
                    document.cookie = `AUTH_API=${data.token}`;
                    localStorage.setItem("AUTH_API", data.token);
                    console.log(data);
                    window.location.href = "/to-do.html";

                }



            }
            catch (err) {
                console.error(err)
            }

        }


        var button = document.querySelector('#signup-button');
        button.addEventListener('click', runSignUpHandler);

    </script>



</body>

</html>
