<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <style>

        .todo-item {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h3>welcome to to do page</h3>
    <div class="div">

        <h2>To-DO List</h2>
        <div>

            <input type="text" id="taskInput" placeholder="Enter a task"/>
            <button onclick="addTask()"> Add</button>
            <ul id="taskList"></ul>
            <div class="todo-container" id="todo-container">

            </div>
        </div>



    </div>

    <script>
        function addTask(){
            const taskInput=document.getElementById("taskInput");
            if(taskInput.value.trim() === '') return
            addTodoItem(taskInput.value)
            taskInput.value = ""
        }
        function addTodoItem(title) {
            const htmlString = `
                <div class="todo-item">
                    <div>${title}</div>
                    <button>Mark Done</button>
                    <button>Delete</button>
                </div>
            `
            document.getElementById('todo-container').insertAdjacentHTML('beforeend', htmlString);
        }

        async function init() {
            // todo: add request
            // var data = fetch('http://localhost:5000/todo', requestObj)
            var data = [
                {title: 'Bring Milk', marked: true},
                {title: 'Homework finished', marked: false}
            ]

            for(let i = 0; i < data.length; i++){
                var todo = data[i]
                addTodoItem(todo.title)
            }
        }

        init();
    </script>

</body>

</html>
